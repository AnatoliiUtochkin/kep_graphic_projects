<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню Лабораторних Робіт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #2d3748;
    }

    .btn-custom {
      background-color: #e2e8f0;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #4a5568;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      color: #2b6cb0;
      background-color: #edf2f7;
    }

    .btn-custom:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(43, 108, 176, 0.3);
    }

    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .btn-custom {
        font-size: 1rem;
      }

      .d-grid {
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
<div class="container text-center mt-5">
  <h1>Мої роботи</h1>
  <br>
  <div class="d-grid gap-3 col-12 col-md-8 mx-auto">
    <a href="grid-adaptive/index.html" class="btn btn-custom">Макетування та система сітки</a>
    <a href="clock/index.html" class="btn btn-custom">Дизайн об'єкта</a>
    <a href="paralax/index.html" class="btn btn-custom">Паралакс</a>
    <a href="book/index.html" class="btn btn-custom">Ефект підручника</a>
    <a href="coloristic/index.html" class="btn btn-custom">Колористика та дизайн макету</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
